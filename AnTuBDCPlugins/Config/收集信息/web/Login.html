    <script type="text/javascript">
        function CheckImg() {
            if ($("#checkSave").attr("checked")) {
                $("#imgMm").attr('src', './../Bdc/Theme/logo/images/jzmmxz.png');
            } else {
                $("#imgMm").attr('src', './../Bdc/Theme/logo/images/jzmmct.png');
            }
        }

        function ImgClick() {
            if ($("#checkSave").attr("checked")) {
                $("#checkSave").attr("checked", false);
            } else {
                $("#checkSave").attr("checked", true);
            }
            CheckImg();
        }

        $(document).ready(function () {
            window.name = "登录页";
            var lname = Common.GetCookie("remloginName");
            var pwd = Common.GetCookie("password");
            var chk = Common.GetCookie("chksave");
            $("#txtLogin").val(lname);
            $("#txtPass").val(pwd);
            if (eval(chk)) {
                // $("#checkSave")[0].checked = "checked";
                $("#sing-1").click()
            }

            /* $("#checkSave").click(function () {
                 CheckImg();
             });*/

            // CheckImg();


            // 设置回车登录
            if (document.addEventListener) {
                document.addEventListener("keypress", PressHandler, true);
            } else {
                document.attachEvent("onkeypress", PressHandler);
            }
            var softdog = getConfig("softdog");
            if (softdog == '1') {
                caInit();//使用ca
            }
        });

        function customHeightSet(contentHeight) {
            $("#bodyBg").height(contentHeight - 30);
            // $("#blankTop").css('padding-top', contentHeight * 0.1);
            //页面自适应登录页框的位置
            var bodyHeight = $("#bodyBg").css("height");
            var backgroundHeight = (Math.floor((bodyHeight.match(/\d+/) - 472) *0.35)) + "px";
            $("#blankTop").css('padding-top', backgroundHeight);
        }


        //登录
        function PressHandler(evt) {
            if (evt.keyCode == 13) {
                login.login();
            }
        }

        //从framework.js里left1_bf.html面加载这个方法来判断是否需要验证码显示
        function initComplete() {
            getIsNeedCheckCode();//是否配置验证码
            checkCodeChange();//改变验证码
        }

    </script>
    <style>
